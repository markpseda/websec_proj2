<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authenticator 101</title>
    <script defer src="/__/firebase/5.5.4/firebase-app.js"></script>
    <script defer src="/__/firebase/5.5.4/firebase-database.js"></script>
    <script defer src="/__/firebase/5.5.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h2> Mark's Incredible Authentication System</h2>
    <form name = "registerForm" action="">
      <input id="emailInput" type="email" name="email" default="email" required/> <br>
      <input id="passwordInput" type="password" name="password" default="password" required/> <br>
      <input id="loginSubmitButton" type="submit" value="Login"/> <br>
      <input id="registerSubmitButton" type="submit" value="Register"/>
      <input id="signoutSubmitButton" type="button" value="Logout"/>
    </form>

    <!-- Load JS after html file has been loaded fully -->
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
